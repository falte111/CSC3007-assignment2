<html>
  <script src="https://d3js.org/d3.v4.js"></script>

    userAction();

  <head></head>
  <body>
    <div id="dataviz_builtWithD3">
      <h1>Select to view each specific year</h1>
    </div>
    <div id="#my_dataviz"></div>
    <script>
      // Create data = list of groups
      var allGroup = [
        "2011",
        "2012",
        "2013",
        "2014",
        "2015",
        "2016",
        "2017",
        "2018",
        "2019",
        "2020",
      ];

      // Initialize the button
      var dropdownButton = d3.select("#dataviz_builtWithD3").append("select");

      // add the options to the button
      dropdownButton // Add a button
        .selectAll("myOptions") // Next 4 lines add 6 options = 10 different years
        .data(allGroup)
        .enter()
        .append("option")
        .text(function (d) {
          return d;
        }) // text showed in the menu
        .attr("value", function (d) {
          return d;
        }); // corresponding value returned by the button

      // Initialize barchart
      // set the dimensions and margins of the graph
      var margin = { top: 30, right: 30, bottom: 70, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Initialize the X axis
      var x = d3.scaleBand().range([0, width]).padding(0.2);
      var xAxis = svg
        .append("g")
        .attr("transform", "translate(0," + height + ")");

      // Initialize the Y axis
      var y = d3.scaleLinear().range([height, 0]);
      var yAxis = svg.append("g").attr("class", "myYaxis");
    </script>
  </body>
</html>
